{% extends 'base.html' %}

{% block title %}
Profile Add
{% endblock title %}

{% block content %}
<body style="margin-top: 72px;">

<div class="container mt-5  " >
 
    <div class="row " >
        <h1 class="text-center">Profile Add Page</h1>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="POST" class=" border p-4 shadow border-3 rounded-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-outline-success form-control">Add</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
    
</body>
{% endblock content %}
