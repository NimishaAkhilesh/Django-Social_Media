{% extends 'base.html' %}

{% block title %}
   Login page
{% endblock title %}

{% block content %}
<div class="container mt-5 ">
 
    <div class="row " >
        <h1 class="text-center">Login Page</h1>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="POST" class=" border p-4 shadow border-3 rounded-4">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-outline-primary form-control">Login</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock content %}
